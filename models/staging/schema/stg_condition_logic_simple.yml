version: 2

models:
    - name: stg_condition_logic_simple
      description: This model contains simple logic for mapping ICD-10-CM diagnosis codes and ICD-10-PCS procedure codes to chronic conditions.  The conditions mapped using this
        model do not require special logic.
      columns:
          - name: patient_id
            description: Unique ID for the patient.
          - name: encounter_id
            description: Unique ID for each encounter (visit).
          - name: encounter_start_date
            description: The date the encounter began.
          - name: condition_category
            description: The category of the condition (e.g. Cardiovascular Disease).
          - name: condition
            description: The name of the chronic condition.