version: 2

models:
    - name: stg_chronic_conditions_distinct
      description: Distinct list of chronic conditions based on seed file.
      columns:
          - name: condition_id
            description: Unique ID for the condition.
            tests:
              - not_null

          - name: condition
            description: The name of the chronic condition.
            tests:
              - not_null

          - name: condition_column_name
            description: Condition name with formatting removed
            tests:
              - not_null

          - name: chronic_condition_type
            description: The type of chronic condition as defined by CMS. ('Common' or 'Other chronic or potentially disabling conditions')
            tests:
              - not_null

          - name: condition_category
            description: The category of the condition (e.g. Cardiovascular Disease).
            tests:
              - not_null