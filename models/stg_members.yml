version: 2

models:
    - name: stg_members
      description: "A table of unique members (patients). Each row is a unique person."

      columns:
          - name: member_id
            description: "The primary key for this table (a unique ID for each person)."
            tests:
                - unique
                - not_null

          - name: gender_code
            description: "A string that takes one of two values: 'male', 'female' "
            tests:
                - not_null
                - accepted_values:
                    values: ['male','female']

          - name: birth_date
            description: "The date of birth of the patient in this format: 'YYYY-mm-dd'"
            tests:
                - not_null

          - name: deceased_date
            description: >
              The date of death. It should only be populated for patients who
              have died and should be NULL for living patients.
              The format should be: 'YYYY-mm-dd'
